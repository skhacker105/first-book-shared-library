@if (filter && isDataReady) {
    <mat-selection-list #mvc (selectionChange)="selectionChanged($event)">
        @for (option of filter.options; track option.label) {
            <mat-list-option class="list-option border-b-default" [selected]="option.isSelected" [value]="option">{{ option.label }}</mat-list-option>
        }
    </mat-selection-list>
}
