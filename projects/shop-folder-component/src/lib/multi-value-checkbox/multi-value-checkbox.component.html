@if (filter && isDataReady) {
    <mat-selection-list #mvc (selectionChange)="selectionChanged($event)" [(ngModel)]="filter.selectedOptions">
        @for (option of filter.options; track option.label) {
            <mat-list-option [selected]="option.isSelected" [value]="option">{{ option.label }}</mat-list-option>
        }
    </mat-selection-list>
}
