<mat-card class="dialog-container">
    <mat-card-header>
        <mat-icon mat-card-avatar>keyboard</mat-icon>
        <mat-card-title> {{ config.title }} </mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label> {{ config.label }} </mat-label>
            <input matInput type="text" [(ngModel)]="config.value" [placeholder]="getPlaceHolder(config.placeHolder)">
            @if (config.value) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="config.value=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button mat-dialog-close>CANCEL</button>
        &nbsp;
        <button mat-raised-button mat-dialog-close [mat-dialog-close]="config.value" [color]="config.color">
            {{ config.okDisplay }}
        </button>
    </mat-card-actions>
</mat-card>
