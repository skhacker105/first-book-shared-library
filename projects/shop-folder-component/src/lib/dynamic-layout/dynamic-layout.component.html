<lib-page-layout [title]="title" [backURL]="backURL" [hideSearch]="hideSearch" [hideDrawer]="hideDrawer">
    <ng-container pageaction>
        @if (selectMode) {
            <ng-content select="[selectaction]"></ng-content>
        }
        @else {
            <ng-content select="[gridaction]"></ng-content>
        }
    </ng-container>

    <div pagebody class="pagebody" appSwipe (swipe)="handleSwipe($event)">
        <ng-content select="[pagebody]"></ng-content>
    </div>

    <ng-container pagefooter>
        <ng-content select="[pagefooter]"></ng-content>
    </ng-container>

</lib-page-layout>
