<div class="{{className}}">
    <div class="login-box">

        <!-- Header -->
        <div class="login-box-header">
            Login
        </div>

        <!-- Phone Email -->
        <div class="login-box-input" *ngIf="!isOTPSent">
            <div class="login-box-input-txt">
                <input [formControl]="phoneemail" placeholder="Enter Phone / Email">
            </div>
            <div class="login-box-input-button">
                <button>Get OTP</button>
            </div>
        </div>

        <!-- OTP -->
        <div class="login-box-input" *ngIf="isOTPSent">

            <div class="login-box-input-txt">
                <input [formControl]="otp" placeholder="Enter OTP">
            </div>
            <div class="login-box-input-button">
                <button>Verify</button>
            </div>
        </div>
    </div>
</div>
