<div class="{{className}}">
    <div class="login-box">

        <!-- Header -->
        <div class="login-box-header">
            <img [attr.src]="logoURL" *ngIf="logoURL">

            <div class="logo-text" *ngIf="logoText">
                <svg>
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                        {{logoText}}
                    </text>
                </svg>
            </div>
        </div>

        <ng-container *ngIf="!isOTPSent">
            <!-- Phone Email -->
            <div class="login-box-input">
                <div class="login-box-input-txt">
                    <input [formControl]="phoneemail" placeholder="Enter Phone / Email">
                </div>
                <div class="login-box-input-button">
                    <button [disabled]="phoneemail.value ? false : true">GO</button>
                </div>
            </div>
            
            <!-- Continue Without Login -->
            <div class="login-box-input">
                <div class="login-box-input-txt">
                    <a href="">Continue Without Login</a>
                </div>
            </div>
        </ng-container>

        <!-- OTP -->
        <div class="login-box-input" *ngIf="isOTPSent">

            <div class="login-box-input-txt">
                <input [formControl]="otp" placeholder="Enter OTP">
            </div>
            <div class="login-box-input-button">
                <button>GO</button>
            </div>
        </div>
    </div>
</div>
